language: android
android:
  components:
    - android-19
    - android-20
    - build-tools-20.0.0
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - android-sdk-license-.+
before_install:
  - #'sudo mv /usr/local/android-sdk/tools/android-* /usr/local/bin'
  - #"android-update-sdk --components='platform-tools,tools' --accept-licenses='.+'"
  - #"android-update-sdk --components='build-tools-20.0.0' --accept-licenses='.+'"
  - #"android-update-sdk --components='android-20,android-19' --accept-licenses='.+'"
  - #"android-update-sdk --components='extra-android-m2repository,extra-google-m2repository' --accept-licenses='.+'"
  - export PATH=${PATH}:${ANDROID_HOME}/build-tools/20.0.0
  - gem install git
  - gem install htmlentities
  - git fetch origin master
  - git fetch --all
before_script:
- openssl aes-256-cbc -k "$KEYSTORE_FILE_PASSWORD" -in release.keystore.enc -d -a
  -out release.keystore
script:
- scripts/processChangelog ./ > app/src/main/res/xml/changelog_master.xml
- cat app/src/main/res/xml/changelog_master.xml
- "./gradlew build assembleRelease"
- if [ "$TRAVIS_BRANCH" = "develop" ]; then ./testfairy-upload.sh app/build/outputs/apk/app-release.apk; fi;
